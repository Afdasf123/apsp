<section class="bg-gray-800/50 border border-gray-700 rounded-lg shadow-lg">
  <div class="p-6">
    <label for="prompt-textarea" class="block text-sm font-medium text-gray-300 mb-2">
      Your Prompt
    </label>
    <div class="relative">
      <textarea 
        id="prompt-textarea"
        name="prompt"
        rows="5"
        [ngModel]="prompt()" 
        (ngModelChange)="prompt.set($event)"
        class="block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-none pr-32"
        placeholder="e.g., Create a React component for a login form with email and password fields..."
        [disabled]="isLoading()">
      </textarea>
      
      <button 
        type="button" 
        (click)="onGenerateClick()" 
        [disabled]="isLoading() || !prompt().trim()"
        class="absolute right-3 top-1/2 -translate-y-1/2 inline-flex items-center justify-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 disabled:bg-gray-500 disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-200">
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Generating...</span>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
          </svg>
          <span>Generate Code</span>
        }
      </button>
    </div>
  </div>
</section>
